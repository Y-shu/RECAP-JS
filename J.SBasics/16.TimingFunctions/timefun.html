<html>
    <head>
        <script type="text/javascript">
        /*
        1.SetTimeOut()-allows you to execute statments once after an interval
        2.clearTimeOut()-method clears a timer set with a settimeout() method
        3.setInterval()-allows you to execute statements repeatedly after an interval
        4.clearInterval()-method clears a timer set with the setInterval() method.*/

        //window object is in which every thing get loaded
        //one step above the document

        /*setTimeOut(functionreference,time);
        functionReference and functionCall are different*/

        var ID=0;
        var seconds=0;
        function display(){
            document.getElementById('disp').innerHTML=seconds+" Seconds passed!";
            seconds++;
        }
        function start(){
            //SetInterval method returns an ID which is set internally
            //and this is set each and every time we execute a function 
            // ID=window.setTimeout(display,5000);
            ID=window.setInterval(display,1000);

        }
        function stop(){
            window.clearTimeout(ID);
        }
        </script>
    </head>
    <body>
        <button onclick="start()" id="startbtn" type="button">Start</button>
        <h2 id="disp">Hey!Good Morning!</h2>
        <button onclick="stop()"id="stopbtn" type="button">Stop</button>
     
    </body>
</html>
