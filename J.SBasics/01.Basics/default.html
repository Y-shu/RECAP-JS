<html>
    <head>
        <title>My title</title>
        <!-- embeddeing the Javascript code -->
        <!-- type is the attribute of script tag -->
        <script type="text/javascript">
        // document represents the entire DOM 
        // .write is function or method which helps to print HelloWorld on browser
        document.write('HelloWorld!');
        document.write('<h1>Good Morning!</h1>');
        </script>
        <!-- script section can be any where...it need not be inside head tag -->
    </head>
    <body>
      <br>
      <h3>Good Morning!</h3>
      <h5>HelloWorld</h5>
    </body>
</html>
