<html>
    <head>
            <title>MyDom</title>
            <script type="text/javascript">
                //DOM manipulations 
                 function welcome(){
                     document.getElementById('Message').innerHTML='Smile it costs nothing!';
                 }
            </script>
    </head>
    <body>
       <button onclick="welcome()">Press Me</button>
       <h5 id='Message'>Hello</h5>
    </body>

</html>
