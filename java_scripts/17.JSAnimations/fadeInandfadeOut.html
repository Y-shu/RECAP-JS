 <html>
    <head>
        <script type="text/javascript">
        //img holds an attribute called Opacity(Style Css)
        var opacity=0;
        var intervalID=0; // storing the Interval ID here

        function fadeOut(){
            intervalID=setInterval(hide,200);
        }
        function fadeIn(){
            intervalID=setInterval(show,200);
        }
        function show(){
            var img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1){
                opacity=opacity+0.1;
                img.style.opacity=opacity;
            }
        }
        function hide(){
           var img = document.getElementById('img1');
           //Number constructor function is used to convert string into number
           opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));//to fetch opacity
           if(opacity>0){
               //everytime this hide function is going to be called after 
               //20millisec opacity value is reduced by 0.1 
               
               opacity=opacity-0.1; 
               //once reduce we have to set this to image
               img.style.opacity=opacity;
               
           }else{
               //and once it reaches 0 we will clear this interval 
               clearInterval(intervalID);
           }
           
          
        }

        </script>
    </head>
    <body>
    <!--On clicking fadeOut() method it calls fadeOut functionality
    once it is called setInterval method which will schedule the timer
    to call hide method after every 20milliseconds...-->
        <button id="fOut" onclick="fadeOut()">FadeOut</button>
       
   <br><br>
        <img id="img1" src="bluesea.jpg" width="300"><br><br>
        <button id="fIn" onclick="fadeIn()">FadeIn</button>


    </body>
</html>
