<html>
    <title>Regular Expressions</title>
    <head>
            <script type="text/javascript">
               
                //RegExp is inbuilt constructor which constructs the regular expression object
                //regx=new RegExp('E00',"i"); // second way of creating regexp
                //syntax
                //new RegExp('String','flag')
                //flag of case incensitive
                //flags were caseincensitive,global,multiline
                //second part is optional
          function display(){
            var username=document.getElementById('uname').value;
              //[]-->character set
                var regx=/[a-x A-X]00/;
                // var regx=/[0-5]abc[6-9]00/;
                // regx=new RegExp(/[a-x A-X]00/)
                //if i want dont want certain characters
                //to exclude then use '^' sign
                // var regx=/[^@$*]abc/;
                if(regx.test(username)){
                    alert("Valid User Name");
                    document.getElementById('ulabel').style.visibility="hidden";
          
                }else{
                    alert('Invalid User Name');
                    document.getElementById('ulabel').style.visibility="visible";
                }
          }
          
                </script>
    
    </head>
    <body>
        <input id="uname" type="text" placeholder="UserName">
        <label id="ulabel" style="color: red;visibility: hidden">Invalid!</label>
        <br>
        <br>
        <button onclick="display()" id="btn" type="button">Submit</button>
              
    </body>
</html>
